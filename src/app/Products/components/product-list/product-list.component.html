<div class="container-products-list" *ngIf="cards.length > 0; else esto">
  <product-card
    *ngFor="let card of cards"
    [name]="card.name"
    [price]="card.price"
    [url]="card.url"
    [id]="card.id"
    [category]="card.category"
    [routerLink]="['/products/all-products',card.id]"
  />
</div>
<ng-template #esto>
  <div class="container-empty">
    <h4>No existen coincidencias para mostrar según los criterios de búsqueda.</h4>
  </div>
</ng-template>
